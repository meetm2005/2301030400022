<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Virtual Reality History Lessons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Left Side -->
    <div class="split left">
      <h1>Welcome to History in VR</h1>
      <p>
        Explore history like never before with our immersive virtual reality
        experiences. Register today and step into the past!
      </p>
    </div>

    <!-- Right Side -->
    <div class="split right">
      <h2>Login Your Account</h2>
      <form action="#" method="post">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <div class="forgot-password">
          <a href="/Assignment_2\Forgot-Password\forgot-password.html"
            >Forgot Password</a
          >
        </div>

        <a href="/Assignment_2/Home/home.html">
          <button type="button" style="cursor: pointer; width: 100%">
            Login
          </button>
        </a>
      </form>
      <div class="form-footer">
        <p>
          You don't have an account?
          <a href="/Assignment_2\Register\Register.html">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
