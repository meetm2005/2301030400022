<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Virtual Reality History Lessons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    
    <!-- Left Side -->
    <div class="split left">
      <h1>Welcome to History in VR</h1>
      <p>
        Explore history like never before with our immersive virtual reality
        experiences. Register today and step into the past!
      </p>
    </div>

    <!-- Right Side -->
    <div class="split right">
      <h2>Create Your Account</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Re-enter your password"
          required
        />

        <button type="submit">Register</button>
      </form>
      <div class="form-footer">
        <p>
          Already have an account?
          <a href="/Assignment_2\Login\Log in.html"
            >Login here</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
