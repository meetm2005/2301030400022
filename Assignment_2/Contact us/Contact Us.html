<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - VR History</title>
    <link rel="stylesheet" href="contact-us.css" />
  </head>
  <body>
    <div
      class="navbar"
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgb(235, 162, 6);
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        font-family: Arial, sans-serif;
      "
    >
      <div class="col-4" style="flex: 1">
        <img
          src="\Assignment_2\Images\vr logo.jpg"
          style="width: 120px; height: auto"
        />
      </div>
      <div
        class="col-8"
        style="display: flex; justify-content: flex-end; gap: 20px"
      >
        <p style="margin: 0">
          <a
            href="/Assignment_2\Home\home.html"
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              font-size: 16px;
              transition: color 0.3s;
            "
            onmouseover="this.style.color='#007bff'"
            onmouseout="this.style.color='black'"
            >Home</a
          >
        </p>
        <p style="margin: 0">
          <a
            href="/Assignment_2\About us\About Us.html"
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              font-size: 16px;
              transition: color 0.3s;
            "
            onmouseover="this.style.color='#007bff'"
            onmouseout="this.style.color='black'"
            >About Us</a
          >
        </p>
        <p style="margin: 0">
          <a
            href="/Assignment_2\Support\Support.html"
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              font-size: 16px;
              transition: color 0.3s;
            "
            onmouseover="this.style.color='#007bff'"
            onmouseout="this.style.color='black'"
            >Support</a
          >
        </p>
        <p style="margin: 0">
          <a
            href="/Assignment_2\Contact us\Contact Us.html"
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              font-size: 16px;
              transition: color 0.3s;
            "
            onmouseover="this.style.color='#007bff'"
            onmouseout="this.style.color='black'"
            >Contact Us</a
          >
        </p>
        
        <p style="margin: 0">
          <a
            href="/Assignment_2\Blog-news\Blog-News.html"
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              font-size: 16px;
              transition: color 0.3s;
            "
            onmouseover="this.style.color='#007bff'"
            onmouseout="this.style.color='black'"
            >Blog/News</a
          >
        </p>
        <p style="margin: 0">
          <a
            href="/Assignment_2\Faqs\FAQs.html"
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              font-size: 16px;
              transition: color 0.3s;
            "
            onmouseover="this.style.color='#007bff'"
            onmouseout="this.style.color='black'"
            >FAQs</a
          >
        </p>
      </div>
    </div>
    <div class="support-container">
      <h1>Contact Us</h1>
      <p>
        Have questions or feedback? We'd love to hear from you! Fill out the
        form below, and we'll get back to you as soon as possible.
      </p>
      <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Enter your message"
          required
        ></textarea>

        <input type="submit" value="Send Message" />
      </form>
      <div class="footer">
        <p>
          Or email us directly at
          <a href="mailto:support@vrhistory.com">support@vrhistory.com</a>
        </p>
      </div>
    </div>
  </body>
</html>
