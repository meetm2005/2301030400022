<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support - VR History</title>
    <link rel="stylesheet" href="style6.css">
  </head>
  <body>
    <div class="support-container">
      <h1>Support</h1>
      <p>
        If you need help or have any questions, please fill out the form below
        or check out our FAQ section.
      </p>
      <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="issue">Select an Issue</label>
        <select id="issue" name="issue" required>
          <option value="">-- Select an Issue --</option>
          <option value="technical">Technical Support</option>
          <option value="billing">Billing</option>
          <option value="general">General Inquiry</option>
          <option value="feedback">Feedback</option>
        </select>

        <label for="message">Your Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Describe your issue"
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
      <div class="faq">
        <h2>Frequently Asked Questions</h2>
        <ul>
          <li><a href="#">How do I reset my password?</a></li>
          <li><a href="#">What are the system requirements?</a></li>
          <li><a href="#">How do I update my account information?</a></li>
          <li><a href="#">Who can I contact for billing issues?</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
