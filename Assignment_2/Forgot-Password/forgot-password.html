<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot-Password - Virtual Reality History Lessons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forgot-password.css" />
  </head>
  <body>
    <!-- Left Side -->
    <div class="split left">
      <h1>Welcome to History in VR</h1>
      <p>
        Explore history like never before with our immersive virtual reality
        experiences. Register today and step into the past!
      </p>
    </div>

    <!-- Right Side -->
    <div class="split right">
      <h2>Forgot Your Password</h2>
      <form action="#" method="post">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />

        <button type="submit">Forgot Password</button>
      </form>
      <div class="form-footer">
        <a href="/Assignment_2\Login\Log in.html"
          >Login</a
        >
      </div>
    </div>
  </body>
</html>
